<mat-card class="div-main">
  <form [formGroup] = 'form'>
    <mat-form-field appearance="fill">
      <mat-label>Edad</mat-label>
      <input matInput formControlName=edad>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Tipo (0 = Nueva, 1 = Continuadora)</mat-label>
      <input matInput formControlName=tipo>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Actividad</mat-label>
      <input matInput formControlName=actividad>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Insumo</mat-label>
      <input matInput formControlName=insumo>
    </mat-form-field>
  </form>
  <button mat-raised-button color="primary" (click)="addItem()">Aceptar</button>
</mat-card>

<mat-divider></mat-divider>

<div class="div-table">
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Position Column -->
  <ng-container matColumnDef="edad">
    <th mat-header-cell *matHeaderCellDef> Edad </th>
    <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo (0 = Nueva, 1 = Continuadora) </th>
    <td mat-cell *matCellDef="let element"> {{element.tipo}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="actividad">
    <th mat-header-cell *matHeaderCellDef> Actividad </th>
    <td mat-cell *matCellDef="let element"> {{element.actividad}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="insumo">
    <th mat-header-cell *matHeaderCellDef> Insumo </th>
    <td mat-cell *matCellDef="let element"> {{element.insumo}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<button mat-raised-button color="primary" (click)="knnPrediction()">SOLICITAR METODO</button>

</div>
